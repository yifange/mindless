<div class='navbar navbar-fixed-top'>
<div class='navbar-inner'>
<div class='container'>
<a class='brand' href=''>
Mindless
</a>
<ul class='nav pull-right'>
<li>
<form class='navbar-search'>
<input class='search-query' placeholder='Search' type='text'>
</form>
</li>
</ul>
</div>
</div>
</div>
<div class='card' style='margin-top: 60px'>
<h3 class='card-heading simple'>
<input class='span7' ng-model='title' placeholder='Title' type='text'>
</h3>
<div class='card-body'>
<textarea class='span7 msd-elastic' ng-model='content' placeholder='Content' required rows='3' style='resize: vertical'></textarea>
</div>
<div class='card-actions'>
<a class='btn btn-primary' href='' ng-click='create()'>
Save
</a>
</div>
</div>
<div class='card animate-repeat' ng-repeat='note in notes'>
<a class='no-decoration pull-right' href='' ng-click='delete($index)' style='margin-right: 10px; margin-top: -10px; font-size: 1.5em'>
&times;
</a>
<h3 class='card-heading simple' ng-if='note.title'>
{{note.title}}
</h3>
<div btf-markdown='note.content' class='card-body'></div>
<div class='card-actions'></div>
</div>
